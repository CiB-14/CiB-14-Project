<!doctype html>
<html>
    <head>
        {% block head %}
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% endblock %}
    </head>
    <body>
        {% block navbar %}
        <nav class="navbar navbar-expand-lg" style="background-color: #283b4d !important">
            <div class="container-fluid">
                <a class="navbar-brand" style="color: #ffffff" href="/">DWK Resiliency Management</a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
                    {% block navbarContents %}{% endblock %}
                    <div class="d-flex">
                        <button class="btn btn-danger" id="logout">Log Out</button>
                    </div>
                </div>
            </div>
        </nav>
        {% endblock %}
        <div style="margin-top: 20px; margin-left: 20px; margin-right: 20px" id="content">
            {% block content %}{% endblock %}
        </div>
        <script src="{{ url_for('static', filename='main.js') }}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
